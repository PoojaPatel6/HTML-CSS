<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript tag</title>
</head>
<body>

    <p>
       CH4 + O2 => H2O +CO2
    </p>
    <p>
       <big> CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></p></big> 

    </p>
</body>
</html>
