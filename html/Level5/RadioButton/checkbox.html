<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body bgcolor="aqua">
    <form>
       <h4 style="color:Blue;">Select Language Using Checkbox</h4>
       <table border="3">
           <tr>
               <td><label for="php">PHP</label></td>
               <td><input type="checkbox" id="php" name="Language" value="Php"></td>
           </tr>
           <tr>
               <td><label for="java">Java</label></td>
               <td><input type="checkbox" id="java" name="Language" value="Java"></td>
           </tr>
           <tr>
               <td><label for="react">React</label></td>
               <td><input type="checkbox" id="react" name="Language" value="React"></td>
           </tr>
           <tr>
               <td><label for="python">Python</label></td>
               <td><input type="checkbox" id="python" name="Language" value="Python"></td>
           </tr>
           <tr>
              <td><label for="Laravel">Laravel</label></td>
              <td><input type="checkbox" id="laravel" name="Language" value="Laravel"></td>

           </tr>
           <tr>
            <td><label for="dbms">DBMS</label></td>
            <td><input type="checkbox" id="dbms" name="Language" value="DBMS"></td>

         </tr>
       </table>
    </form>
</body>
</html>
