<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>

.first_class{
    color:red;

}
.random_text{
    color:green;
}
.second_class{
    color:aqua;
}


/* 
Group Selector
*/

h3,h4,h5,h6{
    color:lightslategrey;
}

    </style>
</head>
<body>
    <h1 class="first_class">Using Class Selectors</h1>
    <p class="random_text">1. allow styiling of multiple elemnts grouped under class.<br>2. use dot(.) symbol<br> 3. can be used on multiple element for consistent styling.</p>
    <h1 class="random_text">This is my last heading</h1>
    <h2 class="second_class">Group Selector</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
</body>
</html>
