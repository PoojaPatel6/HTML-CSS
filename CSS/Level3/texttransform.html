<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>

#head{

    text-transform: capitalize;
}
#h{
    text-transform: uppercase;
}
#hi{
    text-transform: lowercase;
}
#hii{

    text-transform: none;
}


    </style>
</head>
<body>
    
<h1 id="head"> This is My text</h1>
<h2 id="h">Welcome</h2>
<h3 id="hi">Bangalore</h3>
<h4 id="hii"> This IS My text</h4>

</body>
</html>
