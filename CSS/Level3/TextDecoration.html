<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Property</title>
    <style>

#box1{
    text-decoration: underline;
}
#box2{
    text-decoration:line-through;
}
#box3{
    text-decoration: dotted;
}

#head{

    background-color: antiquewhite;
    text-decoration: overline;
}
#link{
    text-decoration: none;
}


/* text decoration property(Style) */
.box{
    text-decoration: underline;

}
#box1{
    text-decoration-style: dashed;
    text-decoration-style: solid;
   
}
#box2{
    text-decoration-style: double;
}
#box3{
    text-decoration-style: wavy;
}

    </style>
</head>
<body>
    <h2>Text-Decoration</h2>
    <h4>1. Usage: Modifies the appearance of inline text.<br>2. Values: Option include none,underline and line-through.<br>3. Hyperlink: Commonly used to remove underline from hyperlinks for asthetic purpose.</h4>


    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3>
    <a href="#">link1</a><br>
    <a href="#" style="text-align: none;">link2</a>


    <div id="head">this is text</div>
    <div id="link" href="#">This is a link</div>
<hr>
<h3 id="box1" class="box">Box1</h3>
<h3 id="box2" class="box">Box2</h3>
<h3 id="box3" class="box">Box3</h3>
</body>
</html>
